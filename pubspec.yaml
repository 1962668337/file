# Read more about versioning at semver.org.
version: 1.0.0+1

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: ^4.1.4 # get路由  import 'package:get/get.dart';
  cupertino_icons: ^0.1.2 # 默认图标资产集
  path_provider: ^0.4.1   # 路径提供者
  #path_provider: ^2.0.2
  open_file: 2.1.1  # 打开文件
  video_player: 0.10.11+1 # 视频播放


  permission_handler: ^3.3.0  # 权限处理程序
  intl: ^0.16.0  # 国际
  fluttertoast: ^3.1.3   # 弹出toast
  gzx_dropdown_menu : ^2.0.0  # 下拉选项框
  
  #photo_view: ^0.7.0 # 查看图片 import 'package:photo_view/photo_view.dart';
  photo_view: ^0.11.1 # 查看图片 import 'package:photo_view/photo_view.dart';

  multi_image_picker: ^4.8.00   # 多图像选择器
  image_picker: ^0.7.4   # 图像选择器插件
  
  dio: ^2.1.10  #联网
  rxdart: ^0.22.0

  animations: ^1.1.1 #图片动画
  orientation: ^1.3.0 #方向
  
  titled_navigation_bar: ^4.1.0  # 底部导航
  bottom_bar_with_sheet: ^2.0.0  # 底部导航上拉

  carousel_slider: ^1.3.1 #
  flutter_html: ^0.11.1 #
  html: ^0.14.0+3 #
  sqflite: ^1.1.0 #
  color_thief_flutter: ^1.0.2 #
  flutter_redux: ^0.5.3 #
  shared_preferences: ^0.5.4+8 #

  scroll_to_index: ^2.0.0 #
  transformer_page_view_tv: 0.1.7-nullsafety #
  simple_animations: 3.1.1 #
  matrix_gesture_detector : 0.2.0-nullsafety.1 #
  flutter_card_swipper : 0.4.0 #
  animated_text_kit : 4.2.1 #

  chewie: ^0.9.7  # 视频
  neeko: ^0.0.10 # 视频播放
 


dev_dependencies:


  build_runner: ^2.0.5 #
  build_web_compilers: ^3.0.0 #

  
  flutter_test:
    sdk: flutter

  flutter_video_compress: ^0.3.7+8 # 视频缩略图
 




# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

